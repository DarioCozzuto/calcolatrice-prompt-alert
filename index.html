<meta charset="utf-8">
<title>tutti calcoli-prompt-alert</title>
</head>
<script>

num1String=prompt("Inserisci il primo numero");
num2String=prompt("Inserisci il secondo numero");
num1=parseFloat(num1String);
num2=parseFloat(num2String);
	
add=num1+num2;
sot=num1-num2;
mol=num1*num2;
div=num1/num2;
med=(num1+num2)/2;

if(num1<num2)
{massimo=num2;}
else
{massimo=num1;}

alert("La somma è:"+add+"   La sottrazione è:"+sot+"   La moltiplicazione è:"+mol+"   La divisione è:"+div+"   La media è:"+med+"   Il numero maggiore è:"+massimo);

</script>

</body>
